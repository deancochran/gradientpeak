<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Email Change</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
        background-color: #ffffff;
        color: #111111;
        line-height: 1.6;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 40px 20px;
      }
      .header {
        margin-bottom: 40px;
      }
      .logo {
        font-weight: 700;
        font-size: 16px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #111111;
        text-decoration: none;
      }
      h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 24px;
        letter-spacing: -0.02em;
      }
      p {
        margin-bottom: 24px;
        color: #333333;
        font-size: 16px;
      }
      .button {
        display: inline-block;
        background-color: #111111;
        color: #ffffff;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 4px;
        font-weight: 500;
        font-size: 14px;
        margin-bottom: 32px;
      }
      .footer {
        border-top: 1px solid #eaeaea;
        padding-top: 24px;
        margin-top: 48px;
        font-size: 12px;
        color: #666666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span class="logo">GradientPeak</span>
      </div>

      <h1>Confirm email change</h1>

      <p>
        You requested to change your email address from {{ .Email }} to
        <strong>{{ .NewEmail }}</strong>.
      </p>

      <p>Please click the button below to confirm this change:</p>

      <a
        href="{{ .SiteURL }}/auth/confirm?token_hash={{ .TokenHash }}&type=email_change"
        class="button"
        >Confirm Change</a
      >

      <p style="font-size: 14px; color: #666">
        If you did not request this change, please ignore this email.
      </p>

      <div class="footer">
        <p>&copy; 2025 GradientPeak</p>
      </div>
    </div>
  </body>
</html>
