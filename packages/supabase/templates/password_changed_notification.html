<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Changed</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
        background-color: #ffffff;
        color: #111111;
        line-height: 1.6;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 40px 20px;
      }
      .header {
        margin-bottom: 40px;
      }
      .logo {
        font-weight: 700;
        font-size: 16px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #111111;
        text-decoration: none;
      }
      h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 24px;
        letter-spacing: -0.02em;
      }
      p {
        margin-bottom: 24px;
        color: #333333;
        font-size: 16px;
      }
      .footer {
        border-top: 1px solid #eaeaea;
        padding-top: 24px;
        margin-top: 48px;
        font-size: 12px;
        color: #666666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span class="logo">GradientPeak</span>
      </div>

      <h1>Password changed</h1>

      <p>
        The password for your account <strong>{{ .Email }}</strong> has been
        successfully changed.
      </p>

      <p>
        If you did not make this change, please contact support immediately.
      </p>

      <div class="footer">
        <p>&copy; 2025 GradientPeak</p>
      </div>
    </div>
  </body>
</html>
