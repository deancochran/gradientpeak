# Test: User Sign Out Flow
---
appId: ${APP_ID}
name: User Sign Out Flow  
tags:
  - auth
  - signout

---
# Launch app (assuming user is signed in)
- launchApp
- assertVisible: "Dashboard"

# Navigate to profile
- tapOn: "Profile"
- assertVisible: "Account Settings"

# Sign out
- tapOn: "Sign Out"
- assertVisible: "Are you sure you want to sign out?"
- tapOn: "Confirm"

# Verify redirect to auth screen
- assertVisible:
    text: "Welcome to TurboFit" 
    timeout: 10000
- assertVisible: "Sign In"
- assertVisible: "Sign Up"

# Verify dashboard is no longer accessible
- tapOn: "Dashboard"
- assertVisible: "Please sign in to continue"